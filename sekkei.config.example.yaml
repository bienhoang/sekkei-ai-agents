# Sekkei project configuration — V-model v2.0 numbered structure
# Copy to sekkei.config.yaml and fill in your project details.

project:
  name: "My Project"
  type: web        # web | mobile | api | desktop | lp | internal-system | saas | batch
  stack:
    - TypeScript
    - React
    - PostgreSQL
  team_size: 5
  language: ja     # Output language: ja (Japanese) | en (English) | vi (Vietnamese)
  keigo: 丁寧語    # 丁寧語 | 謙譲語 | simple
  industry: ""     # Optional: finance | medical | manufacturing | real-estate

output:
  directory: ./docs/   # User-named during init (default: docs/)

export:
  excel_template: ""   # Optional: path to company .xlsx template (e.g. "./templates/company.xlsx")

chain:
  rfp: ""                                     # RFP workspace output: 01-rfp/<project-name>/
  # Requirements phase
  requirements:       { status: pending, output: "02-requirements/requirements.md" }
  nfr:                { status: pending, output: "02-requirements/nfr.md" }
  functions_list:     { status: pending, output: "04-functions-list.md" }
  project_plan:       { status: pending, output: "02-requirements/project-plan.md" }
  # Design phase
  basic_design:
    status: pending
    system_output: "03-system/"
    features_output: "05-features/"
  security_design:    { status: pending, output: "03-system/security-design.md" }
  detail_design:
    status: pending
    features_output: "05-features/"
  # Test phase
  test_plan:          { status: pending, output: "08-test/test-plan.md" }
  ut_spec:            { status: pending, output: "08-test/ut-spec.md" }
  it_spec:            { status: pending, output: "08-test/it-spec.md" }
  st_spec:            { status: pending, output: "08-test/st-spec.md" }
  uat_spec:           { status: pending, output: "08-test/uat-spec.md" }
  # Supplementary
  migration_design:   { status: pending, output: "06-data/" }
  operation_design:   { status: pending, output: "07-operations/" }
  glossary:           { status: pending, output: "10-glossary.md" }
